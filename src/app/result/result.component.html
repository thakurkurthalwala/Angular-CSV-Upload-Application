<mat-card>
  <mat-toolbar color="primary">
    <span>Upload Result For {{fileName}}</span>
  </mat-toolbar>
  <div class="result-container">
    <p style="color: green;">Correct Rows: {{ correctRows }}</p>
    <p style="color: red;">Incorrect Rows: {{ incorrectRows }}</p>
    <p style="color: red;">Total Errors: {{ totalerrors }}</p>
    <button mat-raised-button color="primary" (click)="onUploadAnother()">Upload Another File</button>
    
    <!-- Motorcycle speedometer SVG -->
    <div class="speedometer-container">
      <svg height="200" width="200">
        <!-- Background circle -->
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="white" />
        
        <!-- Meter circle -->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="lightgrey" />
        
        <!-- Needle with animation -->
        <line id="needle" x1="100" y1="100" [attr.x2]="needleEndX" [attr.y2]="needleEndY" style="stroke:black;stroke-width:2" [@needleAnimation]="needleAnimationState" />
      </svg>
    </div>
  </div>
  <mat-card-footer>
    <div class="footer-content" style="text-align: center;">
      <span>Made with <mat-icon class="heart-icon">favorite</mat-icon> by Rohit</span>
    </div>
  </mat-card-footer>
</mat-card>
